<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <small>Console Output</small>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" id="txt0" placeholder="Enter Text Here...">
              <span class="input-group-btn">
                <button class="btn btn-default" id="btn0" type="button">Go!</button>
              </span>
            </div>
            <div class="page-header">
                <small>Set Window Title</small>
            </div>            
            <div class="input-group">
              <input type="text" class="form-control" id="txt1" placeholder="Enter Text Here...">
              <span class="input-group-btn">
                <button class="btn btn-default" id="btn1" type="button">Go!</button>
              </span>
            </div>     
            <div class="page-header">
                <small>Save A File</small>
            </div>  
            <input type="text" class="form-control" id="txt3" placeholder="Enter File Name Here...">                    
            <div class="input-group">
              <input type="text" class="form-control" id="txt2" placeholder="Enter Content Here...">
              <span class="input-group-btn">
                <button class="btn btn-default" id="btn2" type="button">Go!</button>
              </span>
            </div>             
        </div>
        <script src="jquery/jquery-1.12.4.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script src="control.js"></script>
    </body>
</html>
